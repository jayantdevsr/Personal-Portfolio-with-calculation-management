<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checking swapping variable function with exchange value method</title>
</head>
<script>
    let a=prompt('enter the first variable');
    let b=prompt('enter the second variable');
    let temp;
    temp=a;
    a=b;
    b=temp;

    console.log("the value of a after swapping- ",b);
    console.log("the value of b after swapping- ",a);
</script>
<body>
    
</body>
</html>
