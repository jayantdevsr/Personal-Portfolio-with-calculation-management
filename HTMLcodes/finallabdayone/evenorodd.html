<!DOCTYPE html>
<html>
<head>
    <title>Even or Odd Checker</title>
</head>
<body>

<h2>Even or Odd Checker</h2>

<label for="number">Enter a number:</label>
<input type="number" id="number">
<button onclick="checkEvenOrOdd()">Check</button>

<p id="result"></p>

<script>
function checkEvenOrOdd() {
    var numberInput = document.getElementById("number");
    var textcheck = document.getElementById("result");
    
    var number = parseInt(numberInput.value);
    
    if (isNaN(number)) {
        textcheck.textContent = "Please enter a valid number.";
        return;
    }
    
    if (number % 2 === 0) {
        textcheck.textContent = number + " is even.";
    } else {
        textcheck.textContent = number + " is odd.";
    }
}
</script>

</body>
</html>
