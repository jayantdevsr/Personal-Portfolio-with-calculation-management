<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="/HTMLcodes/labactivity2/script/contactusform.js"></script>
<style>
body {
font-family: Arial, sans-serif;
text-align: center;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
margin: 0;
}
.container {
width: 80%;
text-align: left;
padding: 20px;
background-color: #f2f2f2;
border-radius: 5px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.form-group {
position: relative;
margin-bottom: 20px;
}
.logo {
position: absolute;
width: 20px;
height: 20px;
top: 50%;
transform: translateY(-50%);
left: 84px;
}
button {
display: block;
margin: 20px auto 0;
background-color: #007BFF;
color: #fff;
border: none;
border-radius: 3px;
padding: 10px 20px;
cursor: pointer;
}
input[type="checkbox"] {
margin-right: 5px;
}
label {
margin-right: 15px;
}
textarea {
width: 100%;
padding-left: 30px;
}
</style>
</head>
<body>
<div class="container">
<h2>Contact Form</h2>
<form id="contactForm">
<div class="form-group">
<img class="logo" src="/HTMLcodes/labactivity2/images/personshadow.png" alt="User Icon">
<label for="firstName">First Name:</label>
<input type="text" id="firstName" placeholder="Enter your first name"
required>
</div>
<div class="form-group">
<img class="logo" src="/HTMLcodes/labactivity2/images/personshadow.png" alt="User Icon">
<label for="lastName">Last Name:</label>
<input type="text" id="lastName" placeholder="Enter your last name"
required>
</div>
<div class="form-group">

<label for="email">E-Mail:</label>
<input type="email" id="email" placeholder="Enter your email"
required>
</div>
<div class="form-group">

<label for="phone">Phone:</label>
<input type="tel" id="phone" placeholder="Enter your phone number"
required>
</div>
<div class="form-group">

<label for="address">Address:</label>
<input type="text" id="address" placeholder="Enter your address"
required>
</div>
<div class="form-group">

<label for="City">City:</label>
<input type="text" id="City" placeholder="City" required>
</div>
<div class="form-group">

<label for="State">State:</label>
<select>
<option>Andaman and Nicobar Islands
<option>Andhra Pradesh</option>
<option>Arunachal Pradesh</option>
<option>Assam</option>
<option>Bihar</option>
<option>Chandigarh</option>
<option>Jammu and Kashmir</option>
<option>Jharkhand</option>
<option>Karnataka</option>
<option>Kerala</option>
<option>Lakshadweep</option>
<option>Madhya Pradesh</option>
<option>Maharashtra</option>
<option>Manipur</option>
<option>Meghalaya</option>
<option>Mizoram</option>
<option>Nagaland</option>
<option>Odisha</option>
<option>Puducherry</option>
<option>Punjab</option>
<option>Rajasthan</option>
<option>Sikkim</option>
<option>Tamil Nadu</option>
<option>Telangana</option>
<option>Tripura</option>
<option>Union territory</option>
<option>Uttar Pradesh</option>
<option>Uttarakhand</option>
</select>
</div>
<div class="form-group">

<label for="City">Website or Domain Name</label>
<input type="text" id="City" placeholder="City" required>
</div>
<div class="form-group">
<label for="hosting">Do you have hosting?</label>
<input type="checkbox" id="hosting-yes" value="yes">
<label for="hosting-yes">Yes</label>
<input type="checkbox" id="hosting-no" value="no">
<label for="hosting-no">No</label>
</div>
<div class="form-group">

<label for="projectDescription">Project Description:</label>
<textarea id="projectDescription" rows="4" placeholder="Enter project 
description" required></textarea>
</div>
<button type="submit">Send</button>
</form>
</div>
<script>
document.getElementById("contactForm").addEventListener("submit", 
function(event) {
event.preventDefault();
// Gather form data
const formData = new FormData(event.target);
// Convert form data to object
const formDataObject = {};
formData.forEach((value, key) => {
formDataObject[key] = value;
});
// Display form data in the console (you can modify this part)
console.log(formDataObject);
});
</script>
</body>
</html>
