<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jayant's Currency Converter</title>
<link rel="stylesheet" href="/HTMLcodes/classactivity/css/script.css">
</head>
<body>
<div class="converter-container">
  <h2>Jayant's Currency Converter</h2>
  <div>
    <label for="fromCurrency">From Currency</label>
    <select id="fromCurrency">
      <option value="usd">USD</option>
      <option value="eur">EUR</option>
      <option value="inr">INR</option>
    </select>
  </div>
  <div>
    <label for="amount">Amount</label>
    <input type="number" id="amount" placeholder="Enter amount">
  </div>
  <div>
    <label for="toCurrency">To Currency</label>
    <select id="toCurrency">
      <option value="usd">USD</option>
      <option value="eur">EUR</option>
      <option value="inr">INR</option>
    </select>
  </div>
  <div>
    <label for="convertedAmount">Converted Amount</label>
    <input type="number" id="convertedAmount" placeholder="Converted amount" readonly>
  </div>
  <button onclick="convertCurrency()">Convert</button>
</div>

<script>
  const exchangeRates = {
    usd: { eur: 0.92, inr: 82.57 },
    eur: { usd: 1.09, inr: 89.61 },
    inr: { usd: 0.012, eur: 0.011 }
  };

  function convertCurrency() {
    const fromCurrency = document.getElementById('fromCurrency').value;
    const toCurrency = document.getElementById('toCurrency').value;
    const amount = parseFloat(document.getElementById('amount').value);

    if (isNaN(amount)) {
      alert('Please enter a valid amount');
      return;
    }

    const convertedAmount = (amount * exchangeRates[fromCurrency][toCurrency]).toFixed(2);
    document.getElementById('convertedAmount').value = convertedAmount;
  }
</script>
</body>
</html>
