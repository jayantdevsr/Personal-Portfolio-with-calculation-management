<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/HTMLcodes/portfolio/css/stylecontact.css">
</head>
<body>
    <h1><u>Contact Us</u></h1>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
            <br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>
            <br>
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="australia">India</option>
        </select><br>
                <br>
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required><br>
                <br>
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required><br>
                <br>
        <input type="submit" value="submit">
    </form>
    <form>
        <fieldset>
        <legend>connect with us</legend>
        <a href="https://www.facebook.com/your-facebook-profile" style="display: inline-block; width: 40px; height: 40px; margin: 10px;">
            <img src="/HTMLcodes/portfolio/image/fb.jpg" alt="Facebook" style="width: 100%; height: 100%; border-radius: 50%;">
          </a>
          <a href="https://twitter.com/your-twitter-profile" style="display: inline-block; width: 40px; height: 40px; margin: 10px;">
            <img src="/HTMLcodes/portfolio/image/twitter icon.png" alt="Twitter" style="width: 100%; height: 100%; border-radius: 50%;">
          </a>
          
          <a href="https://www.instagram.com/" style="display: inline-block; width: 40px; height: 40px; margin: 10px;">
            <img src="/HTMLcodes/portfolio/image/instagram logo.png" alt="Instagram" style="width: 100%; height: 100%; border-radius: 50%;">
          </a>
          
          <a href="https://www.linkedin.com/in/your-linkedin-profile" style="display: inline-block; width: 40px; height: 40px; margin: 10px;">
            <img src="/HTMLcodes/portfolio/image/likedin logo.png"     alt="LinkedIn" style="width: 100%; height: 100%; border-radius: 50%;">
          </a>
          
    </fieldset>
    </form>
</body>
</html>
