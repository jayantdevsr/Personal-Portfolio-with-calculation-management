<!DOCTYPE html>
<html>
<head>
  <title>Armstrong Number Checker</title>
  <script>
    function isArmstrongNumber(number) {
      const numStr = number.toString();
      const numDigits = numStr.length;
      let sum = 0;

      for (let i = 0; i < numDigits; i++) {
        const digit = parseInt(numStr[i]);
        sum += Math.pow(digit, numDigits);
      }

      return sum === number;
    }

    function checkArmstrong() {
      const inputNumber = parseInt(document.getElementById('number').value);
      const result = document.getElementById('result');

      if (isArmstrongNumber(inputNumber)) {
        result.textContent = `${inputNumber} is an Armstrong number.`;
      } else {
        result.textContent = `${inputNumber} is not an Armstrong number.`;
      }
    }
  </script>
</head>
<body>
  <h1>Armstrong </h1>
  <p>Enter a number to check if it's an Armstrong number:</p>
  <input type="number" id="number">
  <button onclick="checkArmstrong()">Check</button>
  <p id="result"></p>
</body>
</html>
