<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Digit Armstrong Numbers</title>
</head>
<body>
    <h1>3-Digit Armstrong Numbers</h1>
    <p>Open the browser console to view the results.</p>

    <script>
        // Function to calculate the sum of cubes of digits
        function sumOfCubesOfDigits(num) {
            let sum = 0;
            let temp = num;

            while (temp > 0) {
                const digit = temp % 10;
                sum += digit * digit * digit;
                temp = Math.floor(temp / 10);
            }

            return sum;
        }

        // Function to find and print 3-digit Armstrong numbers
        function findArmstrongNumbers() {
            for (let N = 100; N <= 999; N++) {
                const sumOfCubes = sumOfCubesOfDigits(N);

                if (sumOfCubes === N) {
                    console.log(N);
                }
            }
        }

        // Call the function to find 3-digit Armstrong numbers
        findArmstrongNumbers();
    </script>
</body>
</html>
